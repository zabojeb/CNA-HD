<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MTS Compact', sans-serif;
            color: #333;
            background-color: #EBEBEB;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin-left: 5%;
            gap: 20px;
            flex-wrap: wrap; /* Для адаптации на узких экранах */
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 500px;
        }

        .left-section .title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff0033;
            padding: 15px 25px;
            border-radius: 25px;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .left-section .text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            display: inline-block;
            width: 100%;
            text-align: center;
            margin-bottom: 60%;
        }

        .left-section .text span {
            margin: 0 5px;
            color: #ff0033;
            font-size: 2.2rem;
            vertical-align: middle;
        }

        .start-button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.6rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff0033;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            text-align: center;
        }

        .start-button:hover {
            background-color: #ff3366;
            transform: translateY(-3px);
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-section img {
            max-height: 50vw; /* Ограничиваем высоту картинки */
            max-width: 55vw;
            object-fit: contain;
        }

        /* Адаптивный дизайн */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column; /* Размещаем элементы в столбик */
                align-items: center;
            }

            .left-section {
                max-width: 90%; /* Уменьшаем ширину текстового блока */
            }

            .left-section .title {
                font-size: 1.8rem; /* Уменьшаем шрифт заголовка */
            }

            .left-section .text {
                font-size: 1.6rem; /* Уменьшаем шрифт текста */
            }

            .start-button {
                font-size: 1.4rem; /* Уменьшаем шрифт кнопки */
            }
        }

        @media (max-width: 768px) {
            .left-section .title {
                font-size: 1.5rem;
                padding: 10px 20px; /* Сокращаем отступы */
            }

            .left-section .text {
                font-size: 1.4rem;
                padding: 15px 20px; /* Сокращаем отступы */
            }

            .start-button {
                font-size: 1.2rem;
                padding: 15px 30px; /* Уменьшаем кнопку */
            }

            .right-section img {
                max-height: 40vh; /* Уменьшаем изображение */
            }
        }

        @media (max-width: 480px) {
            .left-section {
                max-width: 100%; /* Элементы занимают всю ширину */
            }

            .left-section .title {
                font-size: 1.2rem;
            }

            .left-section .text {
                font-size: 1.2rem;
            }

            .start-button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .right-section img {
                max-height: 30vh; /* Еще меньше изображение */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="title">MTC True Bro</div>
            <div class="text">
                ОЖИВИТЕ ТЕКСТ
            </div>
            <a href="/start" class="start-button">НАЧАТЬ</a>
        </div>
        <div class="right-section">
            <img src="/static/index_bg2.png" alt="Иллюстрация">
        </div>
    </div>
</body>

</html>
