{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #ff0000;
            color: #fff;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            padding: 20px;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .chat-input input[type="submit"] {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>  
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <p>{{ session["description"] }}</p>
            <p>{{ session["address"] }}</p>
            <p>координаты -- {{ session["lat"] }} {{ session["lon"] }}</p>

            <p><img src="{{ photo }}" alt="Вы не добавили фото" width="100" height="100"></p>
        </div>
        <div class="chat-messages">
            {% if messages %}
                {% for item in messages %}
                    <p>{{ item }}</p>
                {% endfor %}
            {% endif %}
        </div>
        <div class="chat-input">
            <form action="" method="POST">
                <input type="text" name="message" placeholder="Введите сообщение" required>
                <input type="submit" value="Отправить">
            </form>
        </div>
    </div>
<div>

</div>

</body>
</html>
{% endblock %}
